# /home/gabriel/.config/tmuxinator

name: <%= ENV["session_name"] %>
root: ~/

startup_pane: 1

windows:
  - vpn: |
        echo "KMUX"
  - 1k9s: |
      kubie ctx <%= ENV["session_name"] %>
      sleep 1
      clear
      k9s
  - 2k9s: |
      kubie ctx <%= ENV["session_name"] %>
      sleep 1
      clear
      k9s
  - cmd: |
      kubie ctx <%= ENV["session_name"] %>
      clear

